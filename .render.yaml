services:
  - type: web
    name: route-generator
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_main:app -k uvicorn.workers.UvicornWorker -w 1 -b 0.0.0.0:$PORT --timeout 180 --graceful-timeout 60 --keep-alive 30 --access-logfile - --error-logfile -
    envVars:
      - key: BASE_DIR
        value: /data
    disks:
      - name: data
        mountPath: /data
        sizeGB: 1
    healthCheckPath: /healthz
